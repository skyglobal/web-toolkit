Base Styles :
  Grid :
    title : 12 Column Grid
    design_notes : >
      Your starting point is a universal grid, divided into equal parts.
      It should be applied across all devices.
      This grid show is fluid and proportionally scales to fit any screen size.
    examples :
      - example : 974
        tile : Grid 974px
        design_notes : >
          Use this grid if your website is not ready to move onto the new 1140px width,
          that is if most sites in your vertical are not using the this 'toolkit' version of the grid.
      - example : 1140
        developer_notes_file : true
        title : Wide Grid 1140px
      - example : Lightbox
        developer_notes_file : true
        title : lightbox Grid
      - example : Tablet Portrait
        title : Grid on a Portrait Tablet 696px
