<h3 class="wiki-h3">Coding Practice</h3>
<p >
   As a general rule we try to follow the following practices:
</p>
<dl class="clearfix wiki-dl">
    <dt>CSS</dt><dd>Use hyphens '<code>-</code>' within all class names, never camel-case or underscores.</dd>
    <dt>JS</dt><dd>Where possible, use camel-case '<code>camelCase</code>' for function/variable names</dd>
</dl>
