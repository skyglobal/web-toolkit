  Lightbox :
    has_tests : true
    design_notes : >
      A lightbox should be used when providing auxiliary information that needs to focus the all of the users attention.
      The Lightbox is centered and covers 10 columns of the grid.  The lightbox should then contain a new 12 column grid.  The lightbox goes full-width in mobile view.
    examples :
      - example : Default
        title : Default Lightbox <small>(Large)</small>
        design_notes : If the content goes below the fold (on a desktop (fold considered 768) then use a new page.
        developer_notes_file : true
        js_file : true
      - example : Ajax
        title : Lightbox using AJAX
        design_notes : This example allows the content of an external page be shown in a lightbox.
        js_file : true
      - example : Small
        title : Small Lightbox <small>(under 350x350 pixels)</small>
        design_notes : The lightbox fades in to the centre of the browser.
        js_file : true
